<ion-header>

  <ion-navbar>
    <ion-title>Beach List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3> Beach List </h3>
  <ion-list>
    <button ion-item *ngFor="let beach of beachs">
      <ion-avatar item-left>
        <img src="assets/img/Beach.jpg">
      </ion-avatar>
      <h2>{{ beach.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
